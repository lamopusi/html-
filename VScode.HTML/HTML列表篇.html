        <option>一轮游</option>
        <option>未进</option>

    <br><br>
    <label>你所认为的最有含金量的成绩：</label><input type="text">
    <br><br>
    <label>绝活英雄：</label><input type="text">

        <option>2016</option>
        <option>2017</option>
